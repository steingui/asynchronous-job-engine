spring:
  application:
    name: asynchronous-job-engine

server:
  port: 8080

# Job Engine Configuration
job-engine:
  # Thread pool settings for ThreadPoolExecutor mode
  thread-pool:
    core-size: 12        # = número de CPUs para benchmark justo
    max-size: 24         # 2x CPUs para picos
    queue-capacity: 200
    keep-alive-seconds: 60
  
  # Async execution settings
  async:
    timeout-seconds: 300
    use-virtual-threads: true
  
  # I/O simulation settings
  io-simulation:
    min-latency-ms: 200
    max-latency-ms: 400
    # Chaos testing (simula falhas do mundo real)
    failure-rate: 0.10        # 10% chance de falha aleatória
    timeout-rate: 0.05        # 5% chance de latência extrema
    timeout-latency-ms: 5000  # 5 segundos quando timeout

# Resilience4j Configuration
resilience4j:
  retry:
    instances:
      ioSimulator:
        max-attempts: 3                    # Tenta até 3 vezes
        wait-duration: 500ms               # Espera 500ms entre tentativas
        exponential-backoff-multiplier: 2  # 500ms → 1s → 2s
        retry-exceptions:
          - com.jobengine.exception.IOSimulationException
        ignore-exceptions:
          - java.lang.IllegalArgumentException
  
  timelimiter:
    instances:
      ioSimulator:
        timeout-duration: 3s               # Cancela após 3 segundos
        cancel-running-future: true

# Actuator endpoints for metrics
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      # Habilita histogramas para calcular percentis no Prometheus
      percentiles-histogram:
        job.execution.time: true
        http.server.requests: true
      # Expõe percentis pré-calculados (client-side)
      percentiles:
        job.execution.time: 0.5, 0.95, 0.99
        http.server.requests: 0.5, 0.95, 0.99
      # SLO buckets para latência
      slo:
        job.execution.time: 100ms, 300ms, 500ms, 1s, 5s
        http.server.requests: 50ms, 100ms, 500ms, 1s

# Logging configuration
logging:
  level:
    root: INFO
    com.jobengine: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

