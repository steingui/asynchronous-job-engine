spring:
  application:
    name: asynchronous-job-engine

server:
  port: 8080

# Job Engine Configuration
job-engine:
  # Thread pool settings for ThreadPoolExecutor mode
  thread-pool:
    core-size: 12        # = n√∫mero de CPUs para benchmark justo
    max-size: 24         # 2x CPUs para picos
    queue-capacity: 200
    keep-alive-seconds: 60
  
  # Async execution settings
  async:
    timeout-seconds: 300
    use-virtual-threads: true
  
  # I/O simulation settings (faixa menor = resultados mais consistentes)
  io-simulation:
    min-latency-ms: 200
    max-latency-ms: 400

# Actuator endpoints for metrics
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    root: INFO
    com.jobengine: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

